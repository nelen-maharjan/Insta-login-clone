<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instagram Login-Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  </head>
  <body>
    
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
        </div>
        <div class="inputElement">
          <input
            type="text" placeholder="Phone number,username or email" class="inputText" />
          <input type="password" placeholder="Password" class="inputText"/>
          <input type="submit" value="Log in" class="inputButton"/>
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="social__icon">
            <i class="fab fa-facebook-square"></i
            ><a href="">Log in with Facebook</a>
          </div>
          <a href="" class="forgetPassword">Forget Password?</a>
        </div>
      </div>
      
      <div class="footer">
        <p>Don't have a account?<a href="">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
